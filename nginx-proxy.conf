upstream backend {
    server backend:8000;
}

server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;

    # API proxy with HTTP Basic Auth
    location /api/ {
        auth_basic "API Access Required";
        auth_basic_user_file /etc/nginx/.htpasswd;

        # Redirect to home if auth fails
        error_page 401 = @api_auth_failed;

        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # CORS headers
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
        # Suppress browser auth dialog - let frontend handle it
        add_header WWW-Authenticate "" always;

        if ($request_method = OPTIONS) {
            return 204;
        }
    }

    # Redirect endpoint for failed auth
    location @api_auth_failed {
        return 302 /;
    }

    # Frontend - serve static files
    location / {
        try_files $uri $uri/ /index.html;

        # Cache busting - short cache for index.html, longer for versioned assets
        if ($uri ~* "^/index\.html?$") {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
        if ($uri ~* "\.(js|css|png|jpg|jpeg|gif|svg)$") {
            add_header Cache-Control "public, max-age=31536000";
        }
    }
}
