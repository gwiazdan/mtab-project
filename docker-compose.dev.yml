services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx-proxy.conf:/etc/nginx/conf.d/default.conf
      - ./frontend/dist:/usr/share/nginx/html
    depends_on:
      - backend
    networks:
      - mtab-network

  backend:
    build:
      context: ./backend
    volumes:
      - ./backend:/app
    environment:
      - BACKEND_PORT=8000
    command: poetry run python main.py
    networks:
      - mtab-network

  seed:
    image: python:3.13-slim
    volumes:
      - ./scripts:/scripts
    environment:
      - PYTHONUNBUFFERED=1
    command: bash -c "pip install requests && python /scripts/seed.py"
    depends_on:
      - backend
    networks:
      - mtab-network

volumes:
  db:
    driver: local

networks:
  mtab-network:
    driver: bridge
